<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Visualización de Comprobantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .menu {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: #007bff;
      margin: 0 10px;
      font-size: 20px;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Tus Comprobantes.org</h2>
  </div>
  <div class="container">
    <h1>Visualización de Comprobantes</h1>
    <p>Bienvenido a nuestra plataforma de visualización de comprobantes de transferencias. Aquí puedes ver tus comprobantes de manera rápida y segura.</p>
    <a href="https://iplogger.com/2gYEM4" class="cta-button">Ver Comprobantes</a>
    <div class="social-icons">
      <a href="https://iplogger.com/2gYEM4"><i class="fab fa-facebook"></i></a>
      <a href="https://iplogger.com/2gYEM4"><i class="fab fa-twitter"></i></a>
      <a href="https://iplogger.com/2gYEM4"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <div class="footer">
    <p>Términos y Condiciones | Política de Privacidad | <a href="https://iplogger.com/2gYEM4">Contacto</a></p>
  </div>
</body>
</html>
